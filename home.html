<!DOCTYPE html>

<html>
	
	
	<head>
		<title>How Many Lakhs</title>
		
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- style css include -->
		
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/frame.css" rel="stylesheet" />
		<link href="css/normalize2.css" rel="stylesheet" />
		
		
		<!-- 	Script	 -->
		<script lang="JavaScript">
			function calculaterupees(frm) {
				var calculatedValue = 0
				var currencyInput = frm.dollarAmount.value
		
				calculatedValue = currencyInput * 63.37
				frm.rupeeAmount.value = calculatedValue.toFixed(2)
		
			}
		</script>

		
	</head>
	
	
	
	<body>
		<header class="main_nav primary_color" >
			<div class="container ">
				<div class="twelve columns ">
					<div class="logo ">
						<a href="#">How many lakhs</a>
					</div>
				</div>

			</div>
		</header>
		
		
		<div class="container main ">
			<div class="row ">
				
				<div class="eight columns offset-by-two ">
					<h2>Calculator</h2>
			
					<form action="home.html" method="post" accept-charset="utf-8">
				
						<input type="number" name="dollarAmount" id="dollarAmount" placeholder="Enter $ Amount">
						<br /> <br />
						<input type="text" name="rupeeAmount" id="rupeeAmount" placeholder="Conversion" />
						<br /> <br />
						<input type="button" name="Button" value="Calculate" onclick="calculaterupees(this.form)">
						
				
					</form>

				</div>
				
				
				
			</div>
		</div>
		
		
		
		
		
		
		
	</body>
	
	
	<footer>
		
	</footer>
	
	
	
</html>
